<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Contact Us - iCoder</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">iCoder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container my-5">
      <h2 class="text-center">Contact Us</h2>
      <p class="text-center">
        We would love to hear from you. Please fill out the form below to get in
        touch with us.
      </p>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form action="/submit-contact" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="occupation">Occupation</label>
              <select
                class="form-control"
                id="occupation"
                name="occupation"
                required
              >
                <option value="">Select Occupation</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="freelancer">Freelancer</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="about-yourself">Tell Us About Yourself</label>
              <textarea
                class="form-control"
                id="about-yourself"
                name="about-yourself"
                rows="4"
                placeholder="Tell us a bit about yourself (your interests, hobbies, goals, etc.)"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2025 iCoder. All rights reserved.</p>
        <p>
          Follow us on:
          <a href="#" class="text-white">Facebook</a> |
          <a href="#" class="text-white">Twitter</a> |
          <a href="#" class="text-white">Instagram</a>
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
